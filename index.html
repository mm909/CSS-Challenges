<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="nav"><a href="https://github.com/mm909">
        <h1>Github</h1></a></div>
    <div class="wrapper" id="circleWrapperMain">
      <div class="title">
        <p>Cirlces</p>
      </div>
      <div class="circleWrapper" id="circleWrapperSecondary">
        <div class="circle1" id="circle1"></div>
        <div class="circle2" id="circle2"></div>
        <div class="circle3" id="circle3"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="title">
        <p>Human</p>
      </div>
      <div class="humanWrapper">
        <div class="human">
          <div class="head"></div>
          <div class="body">
            <div class="rightarm">
              <div class="upperarm"></div>
              <div class="lowerarm"></div>
            </div>
            <div class="leftarm">
              <div class="upperarm"></div>
              <div class="lowerarm"></div>
            </div>
          </div>
          <div class="legs">
            <div class="rightleg"></div>
            <div class="leftleg"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="title">
        <p>Bouncing Ball</p>
      </div>
      <div class="ballWrapper">
        <div class="ball"></div>
        <div class="shadow"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="title">
        <p>Bouncing square</p>
      </div>
      <div class="squareWrapper">
        <div class="box"></div>
        <div class="shadow"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="title">
        <p>Pig Face :) </p>
      </div>
      <div class="pig">
        <div class="face">
          <div class="nose">
            <div class="nosehole1"></div>
            <div class="nosehole2"></div>
          </div>
          <div class="eye-l">
            <div class="pupil"></div>
          </div>
          <div class="eye-r">
            <div class="pupil"></div>
          </div>
          <div class="ear-l"></div>
          <div class="ear-r"></div>
        </div>
      </div>
    </div>
  </body>
</html>
